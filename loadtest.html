<!DOCTYPE html>
<html>
<head>
  <title>Test Tables</title>
  <script src="js/jquery-1.11.0.min.js"></script>
</head>
<body>

<ul class="nav">
  <li class="nav-item active">
    <a href="#tables" class="nav-link" id="load-tables">Tables</a>
  </li>
</ul>

<div class="banner-ad large bg-info block-1 p-4" id="content-area">
  <!-- Data will be loaded here -->
</div>

<script>
$(document).ready(function() {
  $('#load-tables').click(function(e) {
    e.preventDefault();
    console.log('Tables clicked');

    $('#content-area').html('<p>Loading...</p>');

    $.ajax({
      url: 'load_tables.php',
      type: 'GET',
      success: function(data) {
        $('#content-area').html(data);
      },
      error: function(xhr, status, error) {
        $('#content-area').html('<p>Error loading content</p>');
        console.log(status, error);
      }
    });
  });
});
</script>

</body>
</html>
